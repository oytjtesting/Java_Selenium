############### webdriver config ##############
driver.chromeDriverLinux=drivers/chromedriver
driver.chromeDriver=drivers/chromedriver80.exe
driver.firefoxDriver=drivers/geckodriver.exe
driver.ieDriver=drivers/IEDriverServer.exe
