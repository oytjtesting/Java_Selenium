###############redis连接信息###############
#### redis服务器ip ####
    #本机Redis IP
redis.ip=127.0.0.1
    #公司服务器
#redis.ip=XX.XXX.XXX.XX

#### redis端口号 ###
    #本地Redis端口号
redis.port=6379
    #公司服务器redis端口
#redis.port=9004

### redis连接密码###
    #本地Redis密码
redis.password=
    #公司服务器最新搭建的redis的密码
#redis.password=Hcf@112358

###############jedisPool参数设置###############
#设置一个pool最多可用分配多少个jedis实例
jedis.pool.maxTotal=3000
#设置一个pool最多能有多少个状态空闲的jedis实例
jedis.pool.maxIdle=1000
#获取jedis实例的时候最大等待毫秒数
jedis.pool.maxWaitMillis=30000
#j设置获取jedis实例的时候检查可用性（ping）
jedis.pool.testOnBorrow=true
#设置return jedis实例的时候检查可用性（ping）
jedis.pool.testOnReturn=true